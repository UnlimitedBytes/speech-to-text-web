<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Convert your speech to text in multiple languages" />
        <meta name="author" content="UnlimitedBytes" />
        <meta name="theme-color" content="#2563EB" />

        <!-- Open Graph -->
        <meta property="og:title" content="Speech to Text App" />
        <meta property="og:description" content="Convert your speech to text in multiple languages" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://unlimitedbytes.github.io/speech-to-text-web/logo.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Speech to Text App" />
        <meta name="twitter:description" content="Convert your speech to text in multiple languages" />
        <meta name="twitter:image" content="https://unlimitedbytes.github.io/speech-to-text-web/logo.png" />

        <title>Speech to Text App</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="min-h-screen bg-gradient-to-br from-blue-400 to-cyan-600 flex flex-col">
        <div class="flex-1 flex items-center justify-center p-6">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-2xl w-full max-w-md relative">
                <h1 class="text-3xl font-bold text-white text-center mb-8 drop-shadow-lg">Speech to Text Translator</h1>

                <label for="language-select" class="block text-white text-sm font-medium mb-2 text-center"> Select Language </label>
                <div class="relative mb-6">
                    <button
                        id="language-select"
                        type="button"
                        aria-haspopup="listbox"
                        aria-expanded="false"
                        aria-labelledby="selected-language"
                        class="w-full px-4 py-2 rounded-lg bg-white/20 backdrop-blur border border-white/30 text-white text-left focus:outline-none focus:ring-2 focus:ring-white/50 flex justify-between items-center"
                    >
                        <span id="selected-language">Loading languages...</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="language-dropdown" role="listbox" tabindex="-1" aria-labelledby="language-select" class="absolute z-10 w-full mt-1 rounded-lg bg-white/90 backdrop-blur-lg shadow-lg hidden max-h-60 overflow-y-auto border border-gray-200">
                        <div class="sticky top-0 p-2 bg-white/90 border-b border-gray-200">
                            <input type="search" id="language-search" placeholder="Search languages..." class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 text-sm" aria-label="Search languages" />
                        </div>
                        <div id="language-options">
                            <!-- Language options will be inserted here -->
                        </div>
                    </div>
                </div>

                <button id="start-recording" class="w-full mb-6 px-6 py-3 rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] text-white font-medium shadow-lg">Start Recording</button>

                <canvas id="audioVisualizer" class="w-full h-24 mb-6 rounded-lg bg-white/10 backdrop-blur hidden" width="400" height="100"> </canvas>

                <textarea
                    id="transcribed-text"
                    class="w-full h-40 mb-6 px-4 py-3 rounded-lg bg-white/20 backdrop-blur border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 block resize-none"
                    readonly
                    placeholder="Transcribed text will appear here..."
                >
                </textarea>
            </div>
        </div>

        <footer class="fixed bottom-0 inset-x-0 py-4 bg-white/10 backdrop-blur-lg">
            <p class="text-center text-white text-sm font-medium">Copyright Â© 2025 UnlimitedBytes</p>
        </footer>

        <script src="src/js/app.js"></script>
    </body>
</html>
